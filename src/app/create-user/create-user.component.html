<form (ngSubmit)="submitForm()">
  <div>
    <label for="First Name">First Name</label>
    <input type="text" id="name" name="firstName" [(ngModel)]="user.firstName" required>
  </div>
  <div>
    <label for="Last Name">Last Name</label>
    <input type="text" id="name" name="lastName" [(ngModel)]="user.lastName" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="phone">phone</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="user.phone" required>
  </div>
  <button type="submit">Submit</button>
</form>
